<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div>

  <div class="py-5 text-center">
    <h2>게시글 등록 폼</h2>
  </div>

  <form th:action method="post">
    <div>
      <label for="id">ID</label>
      <input type="text" id="id" name="id" class="form-control" placeholder="ID를 입력하세요" style="width:300px;">
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요" style="width:300px">
    </div>
    <div>
      <label for="content">내용</label>
      <input type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요" style="width:300px;height:300px;">
    </div>
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 등록</button>
      </div>
    </div>


  </form>



</div>


</body>
</html>
