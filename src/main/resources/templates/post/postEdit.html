<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>


<div class="py-5 text-center">
  <h2>게시글 수정</h2>
</div>

<body>

<thead>
<tr>
  <th>글번호</th>
  <th>유저ID</th>
  <th>날짜</th>
  <th>회원여부</th>
</tr>
</thead>
<tbody>
<tr>
  <td th:text="${post.bno}"></td>
  <td th:text="${post.member.name}"></td>
  <td th:text="${post.date}"></td>
  <td th:text="${post.whetherLogin}"></td>
</tr>
</tbody>

<form th:action th:object="${post}" method="post">
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control" th:field="*{title}" style="width:300px;">
  </div>
  <div>
    <label for="content">내용</label>
    <input type="text" id="content" name="content" class="form-control" th:field="*{content}" style="width:300px;height:300px;">
  </div>

  <div class="row">
      <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>

      <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
              th:onclick="|location.href='@{/}'|"
              type="button">취소</button>

  </div>
</form>

</body>
</html>
