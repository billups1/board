<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
 }
 .field-error {
 border-color: #dc3545;
 color: #dc3545;
 }
 </style>
</head>

<body>

<div>

  <div class="py-5 text-center">
    <h2>회원 등록 폼</h2>
  </div>

  <form th:action th:object="${member}" method="post">
    <div>
      <label for="loginId">ID</label>
      <input type="text" id="loginId" name="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control" placeholder="ID를 입력하세요">
      <div class="field-error" th:errors="*{loginId}">ID 오류</div>
    </div>

    <div>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" th:field="*{name}" th:errorclass="field-error" class="form-control" placeholder="이름을 입력하세요">
      <div class="field-error" th:errors="*{name}">ID 오류</div>
    </div>

    <div>
      <label for="password">비밀번호</label>
      <input type="text" id="password" name="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호를 입력하세요">
      <div class="field-error" th:errors="*{password}">ID 오류</div>
    </div>

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
      </div>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/}'|"
              type="button" th:text="#{button.cancel}">취소</button>
    </div>

  </form>



</div>

</body>
</html>
